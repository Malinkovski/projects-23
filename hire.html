<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 4.3.1 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Latest Font-Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="./index.html"
            ><img src="./assets/img/Logo.png" alt="logo" />
            <span>BRAINSTER</span></a
          >
        </div>
        <!-- button for tablet/mobile -->
        <div class="navbar-toggle-button">
          <div class="button-line-100"></div>
          <div class="button-line-70"></div>
          <div class="button-line-30"></div>
        </div>
        <nav class="navbar d-flex align-content-start">
          <ul>
            <li><a href="">Академија за маркетинг</a></li>
            <li><a href="">Академија за програмирање</a></li>
            <li><a href="">Академија за data science</a></li>
            <li><a href="">Академија за дизајн</a></li>
            <li>
              <a class="button" href="hire.html">Вработи наш студент</a>
            </li>
          </ul>
        </nav>
        <div class="laptop-hire-button">
          <a class="button" href="hire.html">Вработи наш студент</a>
        </div>
      </div>
    </header>
    <!-- banner2 -->
    <section class="banner2">
      <h1>Вработи студенти</h1>
    </section>

    <!-- hire-form -->
    <section class="hire container-75">
      <form class="main-form" onsubmit="return validateForm()">
        <div class="form-group row">
          <div class="col-md-6">
            <label for="name">Име и презиме</label>
            <input placeholder="Вашето име и презиме" type="text" class="form-control" id="name" name="name" >
          </div>
          <div class="col-md-6">
            <label for="surname">Име на компанија</label>
            <input placeholder="Име на вашата компанија" type="text" class="form-control" id="company-name" name="company-name" >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="email">Контакт имејл</label>
            <input placeholder="Контакт имејл на вашата компанија" type="email" class="form-control" id="email" name="email" >
          </div>
          <div class="col-md-6">
            <label for="phone">Контакт телефон</label>
            <input placeholder="Контакт телефон на вашата команија" type="number" class="form-control" id="phone" name="phone" >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="type">Тип на студент</label>
            <select class="form-inline form-c" id="type" name="type">
              <option value="">Изберете тип на студент</option>
              <option value="undergraduate">Студенти од маркетинг</option>
              <option value="graduate">Студенти од програмирање</option>
              <option value="doctoral">Студенти од data science </option>
              <option value="other">Студенти од дизајн</option>
            </select> 
          </div>
          <div class="form-group text-center col-md-6">
            <br>
            <button type="submit" class="btn button w-100 font-weight-bold">ИСПРАТИ</button>
          </div>
        </div>
      </form>
    </section>

    <!-- footer -->
    <section class="footer footer-hire">
      <p>
        Изработено со <span>&#x2764;&#xFE0F;</span> од студентите на Brainster
      </p>
    </section>
  </body>
  <script src="./assets/validate.js"></script>
  <script src="./assets/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSliKT" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
